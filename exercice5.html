<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Prix HT: <input id="ht" type="text" style="margin: 10px" /><br />
    TVA: <input id="tva" type="text" style="margin: 10px" /><br />

    <button
      id="btn_TTC"
      onclick="prompt_5()"
      style="
        margin-left: 10px;
        padding-left: 50px;
        padding-right: 50px;
        background-color: rgb(151, 151, 235);
      "
    >
      Prix TTC
    </button>
    <h2 id="ttc"></h2>

    <script>
      function prompt_5() {
        let ht = parseFloat(document.getElementById("ht").value);
        let tva = parseFloat(document.getElementById("tva").value);
        let ttc;
        if (tva < 1) {
          ttc = ht * (1 + tva);
        } else {
          tva = tva / 100;
          ttc = ht * (1 + tva);
        }

        document.getElementById("ttc").innerHTML = ttc;
      }
    </script>
  </body>
</html>
